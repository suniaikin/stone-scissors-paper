<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Камень, ножницы, бумага</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    </head>
<body>
<h1>Камень, ножницы, бумага</h1>

<!-- Результат -->
<div id="result">
    <div id="user-choice"></div>
    <div id="computer-choice"></div>
</div>

<div id="game-result"></div>


<p>Выберите один из вариантов, нажав на картинку:</p>

<!-- Картинки для выбора -->
<div class="choices">
    <div class="choice" onclick="playGame('Камень')">
        <img src="./images/rock.jpg" alt="Камень">
        <span class="in-line-to-block">Камень</span>
    </div>
    <div class="choice" onclick="playGame('Ножницы')">
        <img src="./images/scissors.jpg" alt="Ножницы">
        <span class="in-line-to-block">Ножницы</span>
    </div>
    <div class="choice" onclick="playGame('Бумага')">
        <img src="./images/paper.jpg" alt="Бумага">
        <span class="in-line-to-block">Бумага</span>

    </div>
</div>

<script src="script.js"></script>
</body>
</html>
